<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Siya Queen</title>
   <style>
       :root{
           --neon-pink:#ff00c8;
           --neon-cyan:#00ffcc;
           --neon-purple:#9d00ff;
           --bg-dark:#0a0a0a;
           --glass-bg:rgba(20,20,20,0.8);
           --glass-border:rgba(255,255,255,0.1);
           --neon-glow-pink:0 0 15px var(--neon-pink),0 0 30px var(--neon-pink),0 0 45px var(--neon-pink);
           --neon-glow-cyan:0 0 15px var(--neon-cyan),0 0 30px var(--neon-cyan),0 0 45px var(--neon-cyan);
           --neon-glow-purple:0 0 15px var(--neon-purple),0 0 30px var(--neon-purple),0 0 45px var(--neon-purple);
           --text-primary:#f0f0f0;
           --text-secondary:#b0b0b0
       }
       *{
           margin:0;
           padding:0;
           box-sizing:border-box;
           -webkit-tap-highlight-color:transparent
       }
       body{
           font-family:'Courier Prime', 'Courier New', Courier, monospace;
           background-color:var(--bg-dark);
           color:var(--text-primary);
           overflow-x:hidden;
           min-height:100vh;
           display:flex;
           flex-direction:column;
           position:relative;
           line-height:1.6
       }
       .crt-screen{
           position:fixed;
           top:0;
           left:0;
           width:100%;
           height:100%;
           background:linear-gradient(to bottom, transparent 50%, rgba(0, 255, 204, 0.03) 50%);
           background-size:100% 4px;
           z-index:1;
           pointer-events:none;
           animation:scanlines 8s linear infinite
       }
       @keyframes scanlines{
           0%{transform:translateY(0)}
           100%{transform:translateY(10px)}
       }
       .grid-bg{
           position:fixed;
           top:0;
           left:0;
           width:100%;
           height:100%;
           z-index:-1;
           background-image:linear-gradient(rgba(157, 0, 255, 0.15) 1px, transparent 1px), linear-gradient(90deg, rgba(157, 0, 255, 0.15) 1px, transparent 1px);
           background-size:50px 50px;
           animation:gridMove 20s linear infinite
       }
       @keyframes gridMove{
           0%{transform:perspective(500px) rotateX(60deg) translateZ(0)}
           100%{transform:perspective(500px) rotateX(60deg) translateZ(50px)}
       }
       .particles{
           position:fixed;
           top:0;
           left:0;
           width:100%;
           height:100%;
           z-index:0;
           pointer-events:none
       }
       .particle{
           position:absolute;
           width:3px;
           height:3px;
           background:var(--neon-cyan);
           border-radius:50%;
           opacity:0;
           animation:float 10s infinite;
           box-shadow:0 0 10px var(--neon-cyan)
       }
       @keyframes float{
           0%{
               opacity:0;
               transform:translateY(100vh) scale(0)
           }
           10%{
               opacity:1;
               transform:translateY(90vh) scale(1)
           }
           90%{
               opacity:1
           }
           100%{
               opacity:0;
               transform:translateY(-10vh) scale(0)
           }
       }
       .hero{
           flex:1;
           display:flex;
           flex-direction:column;
           justify-content:center;
           align-items:center;
           padding:20px;
           text-align:center;
           z-index:2;
           position:relative
       }
       .logo-container{
           margin-bottom:30px;
           animation:floatImage 4s ease-in-out infinite;
           position:relative
       }
       @keyframes floatImage{
           0%,100%{transform:translateY(0)}
           50%{transform:translateY(-15px)}
       }
       .logo{
           position:relative;
           width:200px;
           height:200px;
           border-radius:50%;
           background:var(--glass-bg);
           backdrop-filter:blur(10px);
           border:1px solid var(--glass-border);
           display:flex;
           justify-content:center;
           align-items:center;
           margin:0 auto;
           overflow:hidden
       }
       .logo::before{
           content:'';
           position:absolute;
           top:-2px;
           left:-2px;
           right:-2px;
           bottom:-2px;
           background:conic-gradient(from 0deg, var(--neon-pink), var(--neon-cyan), var(--neon-purple), var(--neon-pink));
           border-radius:50%;
           z-index:-1;
           animation:rotate 3s linear infinite;
           filter:blur(5px)
       }
       @keyframes rotate{
           0%{transform:rotate(0deg)}
           100%{transform:rotate(360deg)}
       }
       .logo img{
           width:180px;
           height:180px;
           border-radius:50%;
           object-fit:cover;
           border:3px solid var(--bg-dark);
           position:relative;
           z-index:1
       }
       .title{
           font-size:3rem;
           font-weight:700;
           margin-bottom:10px;
           text-transform:uppercase;
           letter-spacing:3px;
           position:relative;
           display:inline-block;
           animation:glitch 3s infinite;
           text-shadow:var(--neon-glow-pink);
           font-family:'Orbitron', 'Courier Prime', monospace
       }
       @keyframes glitch{
           0%,100%{text-shadow:var(--neon-glow-pink)}
           20%{text-shadow:-3px 0 var(--neon-cyan), 3px 0 var(--neon-purple)}
           40%{text-shadow:3px 0 var(--neon-cyan), -3px 0 var(--neon-purple)}
           60%{text-shadow:-3px 0 var(--neon-purple), 3px 0 var(--neon-cyan)}
           80%{text-shadow:3px 0 var(--neon-purple), -3px 0 var(--neon-cyan)}
       }
       .title::before, .title::after{
           content:'Siya Queen';
           position:absolute;
           top:0;
           left:0;
           width:100%;
           height:100%;
           opacity:.8
       }
       .title::before{
           animation:glitch-1 .5s infinite;
           color:var(--neon-cyan);
           z-index:-1
       }
       .title::after{
           animation:glitch-2 .5s infinite;
           color:var(--neon-purple);
           z-index:-2
       }
       @keyframes glitch-1{
           0%,100%{clip-path:polygon(0 0, 100% 0, 100% 45%, 0 45%);transform:translate(-2px, -2px)}
           50%{clip-path:polygon(0 55%, 100% 55%, 100% 100%, 0 100%);transform:translate(2px, 2px)}
       }
       @keyframes glitch-2{
           0%,100%{clip-path:polygon(0 0, 100% 0, 100% 45%, 0 45%);transform:translate(2px, -2px)}
           50%{clip-path:polygon(0 55%, 100% 55%, 100% 100%, 0 100%);transform:translate(-2px, 2px)}
       }
       .tagline{
           font-size:1.2rem;
           margin-bottom:30px;
           color:var(--text-secondary);
           font-weight:300;
           letter-spacing:2px;
           animation:fadeIn 1s ease-in
       }
       @keyframes fadeIn{
           from{
               opacity:0;
               transform:translateY(20px)
           }
           to{
               opacity:1;
               transform:translateY(0)
           }
       }
       .btn{
           display:inline-block;
           padding:15px 40px;
           background:linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
           color:var(--text-primary);
           text-decoration:none;
           border-radius:30px;
           font-weight:700;
           text-transform:uppercase;
           letter-spacing:2px;
           transition:all .3s ease;
           border:none;
           cursor:pointer;
           position:relative;
           overflow:hidden;
           margin:20px 10px;
           z-index:2;
           font-family:'Orbitron', 'Courier Prime', monospace;
           font-size:1rem;
           box-shadow:0 5px 15px rgba(255, 0, 200, 0.4)
       }
       .btn::before{
           content:'';
           position:absolute;
           top:0;
           left:-100%;
           width:100%;
           height:100%;
           background:linear-gradient(90deg, transparent, rgba(255,255,255,.3), transparent);
           transition:left .7s;
           z-index:1
       }
       .btn:hover::before{
           left:100%
       }
       .btn:hover{
           transform:translateY(-3px);
           box-shadow:var(--neon-glow-pink);
           animation:pulse 1.5s infinite
       }
       @keyframes pulse{
           0%,100%{box-shadow:0 0 0 0 rgba(255,0,200,.7)}
           50%{box-shadow:0 0 0 15px rgba(255,0,200,0)}
       }
       .stats{
           display:flex;
           justify-content:center;
           gap:30px;
           margin:30px 0;
           flex-wrap:wrap
       }
       .stat-box{
           background:var(--glass-bg);
           padding:20px;
           border-radius:15px;
           min-width:120px;
           border:1px solid var(--glass-border);
           position:relative;
           overflow:hidden;
           backdrop-filter:blur(5px)
       }
       .stat-box::before{
           content:'';
           position:absolute;
           top:0;
           left:0;
           width:100%;
           height:3px;
           background:linear-gradient(90deg, var(--neon-pink), var(--neon-cyan));
           animation:scan 2s linear infinite
       }
       @keyframes scan{
           0%{transform:translateX(-100%)}
           100%{transform:translateX(100%)}
       }
       .stat-number{
           font-size:2rem;
           font-weight:700;
           color:var(--neon-cyan);
           display:block;
           text-shadow:0 0 10px var(--neon-cyan);
           font-family:'Orbitron', 'Courier Prime', monospace
       }
       .stat-label{
           font-size:.9rem;
           color:var(--text-secondary);
           margin-top:5px
       }
       .bottom-nav{
           position:fixed;
           bottom:0;
           left:0;
           right:0;
           background:var(--glass-bg);
           backdrop-filter:blur(10px);
           padding:15px;
           box-shadow:0 -5px 20px rgba(0,0,0,.5);
           z-index:10;
           border-top:1px solid var(--glass-border)
       }
       .bottom-nav-content{
           display:flex;
           justify-content:space-around;
           align-items:center;
           max-width:400px;
           margin:0 auto
       }
       .floating-btns{
           position:fixed;
           bottom:100px;
           right:20px;
           z-index:9
       }
       .floating-btns .btn{
           display:block;
           margin:10px 0;
           padding:12px 25px;
           font-size:.9rem;
           border-radius:25px
       }
       @media (max-width:768px){
           .title{
               font-size:2.2rem
           }
           .logo{
               width:160px;
               height:160px
           }
           .logo img{
               width:140px;
               height:140px
           }
           .tagline{
               font-size:1rem
           }
           .btn{
               padding:12px 30px;
               font-size:.9rem
           }
           .stat-number{
               font-size:1.5rem
           }
           .stat-label{
               font-size:.8rem
           }
           .floating-btns{
               bottom:90px;
               right:10px
           }
           .floating-btns .btn{
               padding:10px 20px;
               font-size:.8rem
           }
       }
       .heartbeat-line{
           position:absolute;
           top:50%;
           left:0;
           width:100%;
           height:2px;
           background:linear-gradient(90deg, transparent, var(--neon-pink), var(--neon-cyan), var(--neon-purple), transparent);
           animation:heartbeat 3s ease-in-out infinite;
           opacity:.5;
           z-index:0
       }
       @keyframes heartbeat{
           0%,100%{transform:scaleY(1);opacity:.5}
           50%{transform:scaleY(2);opacity:1}
       }
   </style>
   <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
   <div class="crt-screen"></div>
   <div class="grid-bg"></div>
   <div class="heartbeat-line"></div>
   <div class="particles" id="particles"></div>

   <main class="hero">
       <div class="logo-container">
           <div class="logo">
               <img src="https://d1yei2z3i6k35z.cloudfront.net/13184094/695b9500347d9_unnamed7.jpg" alt="Siya Queen">
           </div>
       </div>
       
       <h1 class="title">Siya Queen</h1>
       <p class="tagline">üéØ PREMIER CRICKET PREDICTION CHANNEL üèè</p>
       <p class="tagline">"Where every call is a step towards victory"</p>
       
       <div class="stats">
           <div class="stat-box">
               <span class="stat-number" id="winRate">92%</span>
               <span class="stat-label">WIN RATE</span>
           </div>
           <div class="stat-box">
               <span class="stat-number" id="predictions">1000+</span>
               <span class="stat-label">PREDICTIONS</span>
           </div>
           <div class="stat-box">
               <span class="stat-number" id="members">50K+</span>
               <span class="stat-label">MEMBERS</span>
           </div>
       </div>
       
       <a href="https://t.me/+s6uy8G0GPTowZTI9" class="btn" target="_blank">
           ‚ö° JOIN TELEGRAM NOW ‚ö°
       </a>
       
       <p style="margin-top: 20px; font-size: 0.9rem; color: var(--text-secondary);">
           üî• Daily predictions | üíé Expert analysis | üöÄ Live updates
       </p>
   </main>

   <div class="floating-btns">
       <a href="https://t.me/+s6uy8G0GPTowZTI9" class="btn" target="_blank" style="background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple));">
           üí¨ Join Chat
       </a>
   </div>

   <nav class="bottom-nav">
       <div class="bottom-nav-content">
           <a href="https://t.me/+s6uy8G0GPTowZTI9" class="btn" target="_blank" style="background: linear-gradient(45deg, var(--neon-purple), var(--neon-cyan));">
               üì± JOIN CHANNEL
           </a>
       </div>
   </nav>

   <script>
       // Create floating particles
       const particlesContainer = document.getElementById('particles');
       const particleCount = 50;
       
       for(let i = 0; i < particleCount; i++){
           const particle = document.createElement('div');
           particle.className = 'particle';
           particle.style.left = Math.random() * 100 + '%';
           particle.style.animationDelay = Math.random() * 10 + 's';
           particle.style.animationDuration = (10 + Math.random() * 10) + 's';
           particlesContainer.appendChild(particle);
       }

       // Animate stats counters
       function animateNumber(elementId, targetValue, duration = 2000){
           const element = document.getElementById(elementId);
           const isPercentage = targetValue.includes('%');
           const hasSuffix = targetValue.includes('+');
           const numericValue = parseInt(targetValue.replace(/[^0-9]/g, ''));
           const increment = numericValue / (duration / 16);
           let current = 0;
           
           const timer = setInterval(() => {
               current += increment;
               if(current >= numericValue){
                   current = numericValue;
                   clearInterval(timer);
               }
               
               let displayValue = Math.floor(current);
               if(isPercentage) displayValue += '%';
               else if(hasSuffix) displayValue += '+';
               
               element.textContent = displayValue;
           }, 16);
       }

       // Trigger counter animations on page load
       window.addEventListener('load', () => {
           setTimeout(() => {
               animateNumber('winRate', '92%');
               animateNumber('predictions', '1000+');
               animateNumber('members', '50K+');
           }, 500);
       });

       // Glitch effect on title hover
       const title = document.querySelector('.title');
       title.addEventListener('mouseenter', () => {
           title.style.animationDuration = '0.3s';
       });
       title.addEventListener('mouseleave', () => {
           title.style.animationDuration = '3s';
       });

       // Add cyberpunk sound effect simulation (visual feedback)
       const buttons = document.querySelectorAll('.btn');
       buttons.forEach(button => {
           button.addEventListener('click', function(e) {
               // Create ripple effect
               const ripple = document.createElement('span');
               const rect = this.getBoundingClientRect();
               const size = Math.max(rect.width, rect.height);
               const x = e.clientX - rect.left - size / 2;
               const y = e.clientY - rect.top - size / 2;
               
               ripple.style.cssText = `
                   position: absolute;
                   width: ${size}px;
                   height: ${size}px;
                   left: ${x}px;
                   top: ${y}px;
                   background: rgba(157, 0, 255, 0.3);
                   border-radius: 50%;
                   transform: scale(0);
                   animation: ripple 0.6s linear;
                   pointer-events: none;
                   z-index: 1;
               `;
               
               this.style.position = 'relative';
               this.style.overflow = 'hidden';
               this.appendChild(ripple);
               
               setTimeout(() => ripple.remove(), 600);
           });
       });

       // Add ripple animation to styles
       const style = document.createElement('style');
       style.textContent = `
           @keyframes ripple {
               to {
                   transform: scale(2);
                   opacity: 0;
               }
           }
       `;
       document.head.appendChild(style);

       // Vibration effect on button click (for mobile)
       buttons.forEach(button => {
           button.addEventListener('click', () => {
               if(navigator.vibrate){
                   navigator.vibrate(50);
               }
           });
       });

       // Dynamic prediction text animation
       const tagline = document.querySelector('.tagline');
       const originalText = tagline.textContent;
       const predictions = [
           "üèÜ Big match today!",
           "üî• Hot tips inside!",
           "üí∞ Maximize your wins!",
           "üìä Expert analysis!",
           "‚ö° Live updates!"
       ];
       
       setInterval(() => {
           const randomPrediction = predictions[Math.floor(Math.random() * predictions.length)];
           tagline.style.opacity = '0';
           setTimeout(() => {
               tagline.textContent = randomPrediction;
               tagline.style.opacity = '1';
           }, 300);
           
           // Restore original text after 3 seconds
           setTimeout(() => {
               tagline.style.opacity = '0';
               setTimeout(() => {
                   tagline.textContent = originalText;
                   tagline.style.opacity = '1';
               }, 300);
           }, 3000);
       }, 8000);
   </script>
</body>
</html>
